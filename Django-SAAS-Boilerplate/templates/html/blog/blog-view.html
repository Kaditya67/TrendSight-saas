{% extends 'blog/base.html' %}

{% block content %}
  <h1>{{ blog.title }}</h1>
  
  {% if blog.thumbnail %}
    <img src="{{ blog.thumbnail.url }}" alt="{{ blog.title }}" style="max-width: 100%; height: auto;">
  {% endif %}
  
  <p><strong>Published on:</strong> {{ blog.datetime|date:"F j, Y" }}</p>
  
  <div>
    <h3>Blog Content:</h3>
    <p>{{ blog.body|linebreaks }}</p>
  </div>

{% endblock %}
