<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}My App{% endblock %}</title>
</head>


<body class="bg-gray-100 transition-all duration-300">



  <!-- Button to toggle sidebar -->



  {% include 'stocks/navbarr.html' %}
  <!-- Sidebar -->
  {% include 'stocks/sidebar.html' %}



  <!-- Main Content -->
  <div id="main-content" class="flex-1 transition-all duration-300">
    {% block content %}
    <!-- Content goes here -->
    {% endblock %}
  </div>



  <script>
      const toggleButton = document.getElementById('toggleSidebar');
      const sidebar = document.getElementById('sidebar');
      const body = document.body;
    
      // Ensure the sidebar is open by default
      sidebar.classList.remove('-translate-x-full');
      body.style.marginLeft = '190px'; // Set body margin to match sidebar width
    
      toggleButton.addEventListener('click', () => {
        // Toggle the sidebar visibility
        sidebar.classList.toggle('-translate-x-full');
    
        // Adjust body margin
        if (!sidebar.classList.contains('-translate-x-full')) {
          body.style.marginLeft = '190px'; // Adjust margin to match sidebar width
        } else {
          body.style.marginLeft = '0'; // Reset margin when sidebar is hidden
        }
      });
    
    
    
  </script>
  

</body>
</html>
